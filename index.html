<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style-improved.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Neon Todo</title>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="title-container">
                <h1 id="heading-1">TODO APPLICATION</h1>
                <div class="pulse"></div>
            </div>
            <p class="subtitle">Organize your life with glowing efficiency</p>
        </div>
        
        <div class="input-section">
            <div class="input-container">
                <input type="text" placeholder="Add a new task..." id="todo">
                <button class="btn add-btn" onclick="addtodo()">
                    <i class="fas fa-plus"></i> Add
                </button>
            </div>
            <div class="action-buttons">
                <button class="btn delete-all" onclick="del()">
                    <i class="fas fa-trash-alt"></i> Clear All
                </button>
            </div>
        </div>
        <ul id="list"></ul>
        

    <script src="script.js"></script>
</body>
</html>
